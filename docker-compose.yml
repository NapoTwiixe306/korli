services:
  # Frontend - Next.js Application
  frontend:
    build: .
    container_name: korli-frontend
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://${DOMAIN:-localhost}}
      - NEXT_PUBLIC_BETTER_AUTH_URL=${NEXT_PUBLIC_BETTER_AUTH_URL:-https://${DOMAIN:-localhost}}
    depends_on:
      - database
    networks:
      - korli-network

  # Backend - MySQL Database
  database:
    image: mysql:8.0
    container_name: korli-database
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-corelink}
      - MYSQL_USER=${MYSQL_USER:-korli}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-korli}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - korli-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local

networks:
  korli-network:
    driver: bridge

