name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /home/ubuntu/korli

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Test SSH
        run: sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER || 'ubuntu' }}@${{ secrets.VPS_IP }} "echo SSH OK"

      - name: Deploy to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER || 'ubuntu' }}@${{ secrets.VPS_IP }} "
            cd $DEPLOY_DIR &&
            git pull &&
            docker compose up -d --build
          "

