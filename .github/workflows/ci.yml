name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Real DB URL provided via GitHub Secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: ${{ secrets.VPS_APP_PATH }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Test SSH
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER || 'ubuntu' }}@${{ secrets.VPS_IP }} "echo SSH OK"

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER || 'ubuntu' }}@${{ secrets.VPS_IP }} "
            set -euo pipefail
            if [ ! -d \"$DEPLOY_DIR/.git\" ]; then
              echo 'Cloning repository...'
              git clone https://github.com/${{ github.repository }} \"$DEPLOY_DIR\"
            fi
            cd \"$DEPLOY_DIR\" &&
            git fetch --all --prune &&
            git checkout main &&
            git pull origin main &&
            docker compose up -d --build &&
            docker network connect blueportel_default caddy_server || true &&
            docker network connect umami_default caddy_server || true
          "

